<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="placas.css">
    <script src="serviciosPlacas.js"></script>
    <script src="placas.js"></script>
    <script src="utilitariosCadenas.js"></script>
    <script src="utilitarios.js"></script>
</head>

<body>
    <div class="principal">
        <div class="contenido">
            <div class="titulo">
                VALIDAR PLACAS
            </div>
            <div class="ingresoDatos">
                <div class="tituloCampo">
                    Ingrese la placa
                </div>
                <div>
                    <input type="text" class="cajaTexto" id="txtPlaca" />
                    <div class="error" id="lblErrorPlaca"> </div>
                    <div class="validacion" id="lblValidacion"> </div>
                    <div class="provincia" id="lblProvincia"> </div>
                    <div class="vehiculo" id="lblTipoVehiculo"> </div>
                </div>
            </div>
            <div class="botones">
                <div>
                    <input type="button" value="VALIDAR" class="estiloBoton" onclick="validarPlaca()" />
                </div>
            </div>
        </div>
    </div>
</body>

</html>
